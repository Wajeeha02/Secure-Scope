<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Secure Scope</title>
    <link rel="icon" type="image/x-icon" href="assets/logonew.jpg">

    <link rel="stylesheet" href="SignInPage.css" />
    <script
      src="https://kit.fontawesome.com/859015e33d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="script" href="SignInPage.js">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  </head>

 


  <body>

    <div class="container">

      
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="E-Mail" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>Forgot Password? <a href="#">Click Here!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="SignUpBtn">Sign Up</button>
            <button type="button" id="SignInBtn" class="disable">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="SignInPage.js"></script>
</body>
</html>
